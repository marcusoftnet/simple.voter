<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI"
    crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="site.css">
  <title>Simple voter</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Vote for your favorite topics for the talk</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="loader"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <h3>Topic</h3>
      </div>
      <div class="col-xs-2 col-md-2">
        <h3>Up</h3>
      </div>
      <div class="col-xs-2 col-md-2">
        <h3>Down</h3>
      </div>
      <div class="col-xs-2 col-md-2">
        <h3>
          Score
        </h3>
      </div>
    </div>
    {{#topics}}
    <div class="row">
      <div class="col-xs-6 col-md-6 topictitle">{{ title }}</div>
      <div class="col-xs-2 col-md-2">
        <a href="/{{_id}}/up" class="btn btn-success votelink" aria-label="Left Align">
          <span class="glyphicon glyphicon-thumbs-up buttonIcon" aria-hidden="true"></span>
          <span class="noVotesText">{{ upvotes }}</span>
        </a>
      </div>
      <div class="col-xs-2 col-md-2">
        <a href="/{{_id}}/down" class="btn btn-danger votelink" aria-label="Left Align">
          <span class="glyphicon glyphicon-thumbs-down buttonIcon" aria-hidden="true"></span>
          <span class="noVotesText">{{ downvotes }}</span>
        </a>
      </div>
      <div class="col-xs-2 col-md-2 noVotesText">{{ score }}</div>
    </div>
    <div class="row">
      <hr />
    </div>
    {{/topics}}
  </div>
  <script type="text/javascript">
    $(window).load(function () {
      $(".loader").fadeOut("slow")
    })

    $(function () {
      $('.votelink').click(function () {
        $('.loader').show();
        return true;
      });
    });
  </script>
</body>

</html>
